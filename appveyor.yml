#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}-{branch}

# GitHub PR related builds do not increment build number
pull_requests:
  do_not_increment_build_number: true


# branches to build
branches:
  only:
    - master
    - Release
    - /^issue_#\d+/

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2019 Preview

cache:
  - packages -> **\packages.config

install:
  # Download .NET Core 3.0 Preview 7 SDK and add to PATH
  # We need it cause appveyor is on preview 1 right now
  - ps: $urlCurrent = "https://download.visualstudio.microsoft.com/download/pr/41e4c58f-3ac9-43f6-84b6-f57d2135331a/3691b61f15f1f5f844d687e542c4dc72/dotnet-sdk-3.0.100-preview7-012821-win-x64.zip"
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetsdk"
  - ps: mkdir $env:DOTNET_INSTALL_DIR -Force | Out-Null
  - ps: Write-Host $env:DOTNET_INSTALL_DIR
  - ps: $tempFileCurrent = [System.IO.Path]::GetTempFileName()
  - ps: (New-Object System.Net.WebClient).DownloadFile($urlCurrent, $tempFileCurrent)
  - ps: Add-Type -AssemblyName System.IO.Compression.FileSystem; [System.IO.Compression.ZipFile]::ExtractToDirectory($tempFileCurrent, $env:DOTNET_INSTALL_DIR)
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"

#---------------------------------#
#       build configuration       #
#---------------------------------#
  
build_script:
- ps: >-
    cd .\build

    .\build.ps1

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off # should be handled by Cake

#---------------------------------#
#         notifications           #
#---------------------------------#

notifications:
# Regular Slack notification
- provider: Slack
  incoming_webhook: 
    secure: jtHxp04P8ZgVc9mY2zXKJs/yDfE72wGJrqJxpovpjaoabGHAA5FWpsyQFOMn3eauhMX03M71DtukIEXKP7NUKpsmdXROh85iXtkk+8lWX+4=
