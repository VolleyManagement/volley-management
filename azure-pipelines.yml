name: 'VolleyManagement Pipeline'
trigger:
- master
- Release
- issue/*

stages:
  - stage: 'Build'
    jobs:
      - job: dotnet-build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UseDotNet@2
            displayName: 'Use .NET Core 3 SDK Preview 7'
            inputs:
              packageType: sdk
              version: 2.2.2033.0.100-preview7-012821
              installationPath: $(Agent.ToolsDirectory)/dotnet