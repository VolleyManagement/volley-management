name: Volley Management - 3.0$(Rev:.r)

variables:
  docker_repository_name: sdiachen/volleymanagement
  is_pull_request: false

trigger:
- master
- Release
- issue/*

stages:
  - stage: 'Build'
    jobs:
      - job: container_build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              if [ "$(Build.SourceBranchName)" == "master" ]; then
                echo "Versioning for master build"
                version=$(echo "$(Build.BuildNumber)" | cut -d "-" -f 2)
                echo "##vso[task.setvariable variable=version]$version"
                echo "##vso[task.setvariable variable=imageName]$(docker_repository_name):$version"
              elif [ -n "$(System.PullRequest.PullRequestId)" ]; then
                echo "Versioning for PR build"
                version=0.$(System.PullRequest.PullRequestId).$(build.buildId)
                echo "##vso[task.setvariable variable=version]$version"
                echo "##vso[task.setvariable variable=imageName]$(docker_repository_name):$version-pr"
                echo "##vso[task.setvariable variable=is_pull_request]true"
              else
                echo "Branch is not for master nor a pull request"
                exit 1
              fi
            displayName: 'Check Pull Request variables'
          - script: echo "PR Condition TRUE"
            condition: eq('${{ is_pull_request }}', 'true')
            displayName: 'Conditional Step'
          - task: Docker@2
            displayName: Docker Build and Push
            inputs:
              containerRegistry: 'VM on Personal DockerHub'
              repository: $(docker_repository_name)
              command: 'buildAndPush'
              Dockerfile: './src/VolleyManagement.API/Dockerfile'
              buildContext: './src'
              tags: |
                build-$(Build.BuildId)
                latest
